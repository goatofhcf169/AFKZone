name: AFKZone
version: '1.0'
main: dev.alone.aFKZone.AFKZone
api-version: '1.21'
author: Alone
description: AFK reward system with WorldGuard region integration

depend:
  - WorldGuard

softdepend:
  - PlaceholderAPI
  - Vault

commands:
  afkzone:
    description: Main AFKZone command
    usage: /<command> [stats|reload|toggle|info|reset|leaderboard]
    aliases: [afk, afkrewards]
    permission: afkzone.help

permissions:
  afkzone.*:
    description: All AFKZone permissions
    children:
      afkzone.help: true
      afkzone.stats: true
      afkzone.stats.others: true
      afkzone.toggle: true
      afkzone.info: true
      afkzone.leaderboard: true
      afkzone.admin: true
      afkzone.bypass.maxtime: true

  afkzone.help:
    description: View help menu
    default: true

  afkzone.stats:
    description: View personal statistics
    default: true

  afkzone.stats.others:
    description: View other players' statistics
    default: op

  afkzone.toggle:
    description: Toggle personal rewards
    default: true

  afkzone.info:
    description: View plugin information
    default: true

  afkzone.leaderboard:
    description: View AFK Zone leaderboard
    default: true

  afkzone.admin:
    description: Administrative commands
    default: op
    children:
      afkzone.reload: true
      afkzone.reset: true

  afkzone.reload:
    description: Reload plugin configuration
    default: op

  afkzone.reset:
    description: Reset player AFK data
    default: op

  afkzone.bypass.maxtime:
    description: Bypass maximum AFK time restrictions
    default: false
