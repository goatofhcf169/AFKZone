# ═══════════════════════════════════════════════════════════
#                    Reward Configuration
# ═══════════════════════════════════════════════════════════
#
# Reward Types:
#   ITEM - Give physical items
#   COMMAND - Execute console commands
#   EXPERIENCE - Give experience points
#
# Chance: Probability weight (higher = more likely)
#   - All chances in a pool are added together
#   - Example: 25.0, 40.0, 35.0 = 100.0 total
#   - 25.0 chance = 25% probability
# ═══════════════════════════════════════════════════════════

# Default reward pool
default:
  enabled: true
  permission: ""

  rewards:
    # Diamond reward
    diamond-reward:
      type: ITEM
      material: DIAMOND
      amount: 1
      name: "&b&lAFK Diamond"
      lore:
        - "&7Earned from AFK Zone"
        - "&8Rare Drop"
      glow: true
      chance: 20.0

    # Emerald reward
    emerald-reward:
      type: ITEM
      material: EMERALD
      amount: 3
      name: "&a&lAFK Emeralds"
      lore:
        - "&7Trade these for goods!"
      chance: 30.0

    # Gold reward
    gold-reward:
      type: ITEM
      material: GOLD_INGOT
      amount: 5
      name: "&6&lAFK Gold"
      chance: 25.0

    # Money reward
    money-reward:
      type: COMMAND
      commands:
        - "eco give %player% 100"
      display-name: "$100"
      chance: 15.0

    # Experience reward
    exp-reward:
      type: EXPERIENCE
      amount: 100
      display-name: "100 XP"
      chance: 10.0
